<header>
  <button mat-flat-button (click)="goToVehicles()">
    <mat-icon>arrow_back</mat-icon>
    Back to vehicles
  </button>

</header>
<div class="content">
  <div class="invoice-content">


    <span>Invoice ID {{  invoice?.id }}</span>
    <span>{{  invoice?.invoiceDate}}</span>
    <span>{{  invoice?.route }} km</span>
    <span>{{  invoice?.costs }}</span>
  </div>
  <div class="map">
    <div id="map" style="width: 100%;height: 100vh"></div>
  </div>
</div>
