<h2>Please enter vehicle data</h2>
<div class="vehicle-form">
  <label>Vehicle Description</label>
  <input matInput type="text" [(ngModel)]="vehicleDescription">
  <label>Seating Places</label>
  <input matInput type="number" [(ngModel)]="seatingPlaces">
  <section class="wheelchair-section">
    <mat-checkbox class="example-margin" [(ngModel)]="wheelchair">Can transport wheelchair</mat-checkbox>
  </section>
  <button aria-label="Save" (click)="saveVehicle()">
    SAVE
  </button>
</div>
