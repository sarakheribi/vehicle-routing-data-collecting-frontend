<form [formGroup]="form" autocomplete="off" style="padding: 32px">
  <div
    style="
      display: flex;
      flex-direction: column;
      gap: 8px;
      justify-content: center;
    "
  >
    <h2>Add new Vehicle</h2>
    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <input matInput placeholder="companyName" formControlName="companyName"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <input matInput placeholder="vehicleType" formControlName="vehicleType"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="vehicleDescription"/>
    </mat-form-field>

    <mat-checkbox
      class="example-margin"
      formControlName="wheelchair"
      [checked]="form.get('wheelchair')?.value ?? false"
    >
      Can transport wheelchair
    </mat-checkbox>

    <mat-form-field appearance="outline">
      <mat-label>Seating Places</mat-label>
      <input matInput type="number" formControlName="seatingPlaces"/>
    </mat-form-field>

    <div style="display: flex;  gap:12px">
      <div style="display: flex; flex-direction: column; gap:8px">
        <label>Starting Point</label>
        <mat-form-field appearance="outline">
          <mat-label>Street Name</mat-label>
          <input matInput type="text" formControlName="startStreetName"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Door Number</mat-label>
          <input matInput type="number" formControlName="startDoorNumber"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label> Zip Code</mat-label>
          <input matInput type="number" formControlName="startZipCode"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="startCity"/>
        </mat-form-field>
      </div>
      <div style="display: flex; flex-direction: column; gap:8px">
        <label>End Point</label>
        <mat-form-field appearance="outline">
          <mat-label>Street Name</mat-label>
          <input matInput type="text" formControlName="endStreetName"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Door Number</mat-label>
          <input matInput type="number" formControlName="endDoorNumber"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput type="number" formControlName="endZipCode"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="endCity"/>
        </mat-form-field>
      </div>
    </div>
    <div style="display: flex; margin-left: auto; gap: 12px">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="onConfirmSave()"
        aria-label="Save"
      >
        SAVE
      </button>
      <button mat-raised-button aria-label="Cancel" (click)="cancel()">
        CANCEL
      </button>
    </div>
  </div>
</form>
